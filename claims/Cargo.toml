[package]
name = "pallet-claims"
version = "0.9.12"
authors = ["Parity Technologies <admin@parity.io>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
libsecp256k1 = { workspace = true, optional = true }
parity-scale-codec = { workspace = true }
rustc-hex = { workspace = true }
scale-info = { workspace = true }
serde = { workspace = true }
serde_derive = { workspace = true, optional = true }

# substrate dependencies
frame-benchmarking = { workspace = true, optional = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# local
claims-primitives = { package = "claims-primitives", path = "../primitives/claims", default-features = false, features = ["serde_derive"] }

[dev-dependencies]
hex-literal = { workspace = true }
libsecp256k1 = { workspace = true, features = ["std"] }
pallet-balances = { workspace = true, features = ["std"] }
pallet-vesting = { workspace = true, features = ["std"] }
serde_json = { workspace = true, features = ["std"] }
sp-core = { workspace = true, features = ["std"] }

[features]
default = ["std"]

std = [
    "claims-primitives/std",
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-balances/std",
    "parity-scale-codec/std",
    "rustc-hex/std",
    "scale-info/std",
    "serde/std",
    "serde_derive",
    "sp-io/std",
    "sp-runtime/std",
    "sp-std/std",
    "libsecp256k1?/std",
    "pallet-vesting/std",
    "serde_json/std",
    "sp-core/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "libsecp256k1/hmac",
    "libsecp256k1/static-context",
    "pallet-balances/runtime-benchmarks",
    "pallet-vesting/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
]

try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
    "pallet-balances/try-runtime",
    "pallet-vesting/try-runtime",
    "sp-runtime/try-runtime",
]
